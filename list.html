<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>
		Shopping List
	</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="shopping">
			<span class="top">* MY SHOPPING LIST *<span>
			<label>
				Buy:
				<input type="text" placeholder="ex. Milk" class="box"><button id="add">+</button>
			</label>
			<ol class="instructions" type="A">
				<li>Type in the box and press "enter" or click the "+" button to add an item</li>
				<li>Check off an item to cross it off the list</li>
				<li>Click the "x" button to the right of an item to delete it</li>
			</ol>
		</div>
	</div>
</body>
</html>
