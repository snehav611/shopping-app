<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>
		Shopping List
	</title>
	<link type="text/css" rel="stylesheet" href="css/main.css">
	<script type= "text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script type= "text/javascript" src="js/app2.js"></script>
</head>
<body>
	<div class="container">
		<div class="shopping">
			<span class="top">* MY SHOPPING LIST *</span>
			<div class="label">
				<label>
					Buy:
					<input type="text" placeholder="ex. Milk" class="box">
				</label>
				<button class="add">+</button>
			</div>
			<ol class="instructions" type="A">
				<li>Type in the box and press "enter" or click the "+" button to add an item</li>
				<li>Click on an item to cross it off the list</li>
				<li>Click the "x" button to the right of an item to delete it</li>
			</ol>
		</div>
		<div class="list">
			<ul id="listitems">
				<li class="item">
					<span>ex. Milk<span>
					<img src ="images/x.jpg" class="hover">
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
